<!DOCTYPE html>
<html lang="en">
<head>

  <link rel="stylesheet" type="text/css" href="./style.css" /> 
  <title>Document</title>

  <div id="game">
    <div id="banner">
      <div id="score-board"></div>
    </div>

        <input id="name-input" placeholder="Add Player"/>

    </div>
  </div>
